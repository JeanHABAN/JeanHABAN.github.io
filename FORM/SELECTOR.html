<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- single select -->
    <div><h1>single select</h1></div>
    <select name="framework" id="framework">
      <option value="1">Angular</option>
      <option value="2">react</option>
      <option value="3">nodejs</option>
    </select>

    <!-- To enable multiple selections, you add multiple attribute to <select> element as follows: -->
    <div><h1>multiple select</h1></div>
    <select name="framework" id="framework" multiple>
      <option value="1">Angular</option>
      <option value="2">react</option>
      <option value="3">nodejs</option>
    </select>

    <!-- selectedIndex  return 0 if you select an option returns -1 if no selected option-->
    <div><h1>selectedIndex</h1></div>
    <form>
      <label for="framework">select JS framework</label>
      <select id="framework">
        <option value="1">Angular</option>
        <option value="2">react</option>
        <option value="3">nodejs</option>
      </select>
      <button id="btn">Get the Selected Index</button>
    </form>
    <script>
      const btn = document.querySelector("#btn");
      const sb = document.querySelector("#framework");
      btn.onclick = (event) => {
        event.preventDefault();
        //create newOption
      const newOption= document.createElement('option');
      const optionText = document.createTextNode('Option Text');

      //set option text
      newOption.appendChild(optionText);

      //set option value
      newOption.setAttribute('value','4');

      //second add new option
      const select = document.querySelector('select');
      select.appendChild(newOption);

        // show the selected index
        // alert(sb.selectedIndex);
        alert(sb.value);
      };
    </script>
  </body>
</html>
